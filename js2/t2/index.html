<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>

  'use strict';
  let nimi = prompt("Anna nimesi:");

  let luokka = Math.floor(Math.random() * 4) + 1;

  switch (luokka) {
    case 1:
      console.log(nimi,', olet Rohkelikko');
      break;
    case 2:
      console.log(nimi, ', olet Luihuinen');
      break;
    case 3:
      console.log(nimi, ', olet Puuskupuh');
      break;
    case 4:
      console.log(nimi, ', olet Korpinkynsi');
      break;
    default:
      console.log("Virheellinen hyttiluokka.");
  }

</script>
</body>
</html>
