<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>

  'use strict';
  let saldo = prompt('Paljonko rahaa lompakossasi on?');
  let hinta = prompt('Anna bussilipun hinta:');

  if (hinta<saldo) {
    console.log('Hyvää matkaa! Rahaa jäljellä:', (saldo-hinta).toFixed(2));
  } else {
    console.log('Rahasi eivät riitä lippuun!');
  }

</script>
</body>
</html>
