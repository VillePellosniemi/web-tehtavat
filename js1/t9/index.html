<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>
  'use strict';
// i
  const luku1 = Math.floor(Math.random() * 9);
  const luku2 = Math.floor(Math.random() * 9);
  const luku3 = Math.floor(Math.random() * 9);

  console.log(`Kolminumeroinen koodisi on: ${luku1}-${luku2}-${luku3}`);

// ii

  const kluku1 = Math.floor(Math.random() * 6) + 1;
  const kluku2 = Math.floor(Math.random() * 6) + 1;
  const kluku3 = Math.floor(Math.random() * 6) + 1;
  const kluku4 = Math.floor(Math.random() * 6) + 1;

  console.log(`Nelinumeroinen koodisi on: ${kluku1}-${kluku2}-${kluku3}-${kluku4}`);

</script>
</body>
</html>
