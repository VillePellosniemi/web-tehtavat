<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>
  'use strict';
  const luku1 = prompt('Syötä kokonaisluku: ');
  const luku2 = prompt('Syötä kokonaisluku: ');
  const luku3 = prompt('Syötä kokonaisluku: ');

  const summa = (+luku1+(+luku2)+(+luku3));
  const tulo = (luku1*luku2*luku3);
  const ka = (summa/3);

  console.log('Lukujen summa on:', summa);
  console.log('Lukujen tulo on:', tulo);
  console.log('Lukujen keskiarvo on:', ka);

</script>
</body>
</html>
