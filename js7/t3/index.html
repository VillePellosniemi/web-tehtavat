<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>

  'use strict';

  function itseisarvo (luku) {
    let itseisarvo = Math.abs(luku);
    return itseisarvo;
  }

  let luku = prompt('Anna luku:');
  console.log('Luvun itseisarvo on:', itseisarvo(luku));

</script>
</body>
</html>
