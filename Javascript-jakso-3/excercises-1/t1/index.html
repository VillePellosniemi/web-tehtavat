<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<form>
    Height (cm):<br>
    <input type="text" id="height" name="firstname"><br>
    Weight (kg):<br>
    <input type="text" id="weight" name="lastname"><br>
    <button type="button" id="nappi">Calculate</button>
</form>
<script>

  'use strict';

  const nappi = document.querySelector('#nappi');
  nappi.addEventListener("click", Haku); //odota kunnes nappia painetaan, suorita sitten Haku-funktio

  function Haku () {
    let weight = document.getElementById('weight').value; //hakee käyttäjän syöttämät arvot
    let height = document.getElementById('height').value/100;
    let BMI = (weight/height/height); //laske BMI
    if (weight && height > 0) {
      console.log('Your BMI is: ', BMI.toFixed(1));
    } else {
      console.log('Undefined');
    }
  }

</script>
</body>
</html>
