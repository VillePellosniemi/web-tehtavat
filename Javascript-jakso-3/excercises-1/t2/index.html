<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  'use strict';

  let x = prompt('Numerator:');
  let y = prompt('Denominator:');

  const gcd = function(a, b) {
    if ( ! b) {
      return a;
    }

    return gcd(b, a % b);
  };

  const c = gcd(x,y);

  document.write('Your number was: ', x,'/',y);
  const sievennetty1 = x/c;
  const sievennetty2 = y/c;
  document.write(' Sievennetty: ', sievennetty1,'/',sievennetty2);

</script>
</body>
</html>
