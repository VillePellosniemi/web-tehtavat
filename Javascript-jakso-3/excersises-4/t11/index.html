<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>

  'use strict';

  let uniqueArray = [];
  for (let n=1; n<=60; n++) {
    let randomNumber = Math.floor(Math.random() * 50 ) + 1;
    uniqueArray.push(randomNumber);
  }

  let rand = Math.floor((Math.random() * 100) + 1);
  let newArray = [];

  function pickn (a) {
    a = uniqueArray;
    for (let i=0; i<=rand; i++) {
      let rand = a[Math.floor(Math.random() * a.length)];
      newArray.push(rand);
    }
    return newArray;
  }

  console.log(uniqueArray);
  console.log(pickn(newArray));

</script>
</body>
</html>
