<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>

  'use strict';

  //tehdään tyhjät listat
  const lottoNumbers = [];
  const allNumbers = [];
  const yourNumbers = [];

  //lisätään kaikki mahdolliset luvut väliltä 1-40 listaan
  for (let i = 1; i <= 40; i++) {
    allNumbers.push(i);
  }

  //arvotaan 7 numeroa väliltä 1-40
  function drawLottoNumbers () {
    for (let i=0; i <7; i++) {
      let number = allNumbers[Math.floor(Math.random() * allNumbers.length)];
      if (!lottoNumbers.includes(number)) {
        lottoNumbers.push(number);
      } else {
        i--;
      }
    }
  }

  //arpoo käyttäjän luvut
  function drawYourNumbers () {
    for (let i=0; i <7; i++) {
      let number = allNumbers[Math.floor(Math.random() * allNumbers.length)];
      if (!yourNumbers.includes(number)) {
        yourNumbers.push(number);
      } else {
        i--;
      }
    }
  }

  drawLottoNumbers();
  drawYourNumbers();
  //järjestää luvut suurimmasta pienimpään
  lottoNumbers.sort((a, b) => a - b);
  yourNumbers.sort((a, b) => a - b);

  //tulostus
  console.log('The lottery numbers are: ',lottoNumbers);
  console.log('Your numbers are: ',yourNumbers);

  //katsoo mitkä numerot täsmäsivät
  function Compare(){

    const objMap=[];

    lottoNumbers.forEach((e1)=>yourNumbers.forEach((e2)=> {if(e1 === e2){
          objMap[e1]=objMap[e1]+1||1 ;
        }
        }
    ));
    console.log('Matching numbers: ',Object.keys(objMap).map(e=>Number(e)));
  }

  Compare();

</script>
</body>
</html>
