<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<form>
    Height:<br>
    <input type="text" id="weight" name="firstname"><br>
    Weight:<br>
    <input type="text" id="height" name="lastname"><br>
    <button type="button" id="nappi">Calculate</button>
</form>
<script>

  'use strict';

  const nappi = document.querySelector('#nappi');
  nappi.addEventListener("click", Haku);

  function Haku () {
    const weight = document.getElementById('weight').value;
    const height = document.getElementById('height').value;
    if (weight && height > 0) {
      document.write('Your BMI is: ', (weight%height%height));
    } else {
      document.write('Undefined');
    }
  }

</script>
</body>
</html>
