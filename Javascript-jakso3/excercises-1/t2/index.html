<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  'use strict';

  const b = prompt('Numerator:');
  const a = prompt('Denominator:');

  const gcd = function(a, b) {
    if ( ! b) {
      return a;
    }

    return gcd(b, a % b);
  };

</script>

</body>
</html>
