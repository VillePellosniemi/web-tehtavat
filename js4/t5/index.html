<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>

  'use strict';

  let luku, i, j;
  let totuus = true;
  let lista = [];

  for (i=0; totuus == true; i++){
    luku = prompt("Anna luku 1 ja 1000 väliltä");
    for (j=0; j<i; j++){
      if(luku == lista[j]){
        totuus = false;
        console.log('Annoit jo saman luvun');
      }
    }
    lista[i] = luku;
  };


</script>
</body>
</html>
