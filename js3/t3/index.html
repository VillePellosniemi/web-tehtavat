<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>

  'use strict';

  let aloitusVuosi = prompt('Anna aloitusvuosi:');
  let lopetusVuosi = prompt('Anna lopetusvuosi:');
  let i;
  
  for (i = aloitusVuosi; i <= lopetusVuosi; i++) {
    if (i % 100 === 0 && i % 400 === 0 ||(i % 4 === 0) ) {
      document.write("<li>" + i + ' on karkausvuosi' + "</li>");
    }

  }

</script>
</body>
</html>
