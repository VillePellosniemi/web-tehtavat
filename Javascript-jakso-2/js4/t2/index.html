<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<div id="orderedList"></div>
<script>

  'use strict';

  let maara = prompt('Anna osallistujien määrä:');
  let lista = [];

  for (maara; maara>0; maara--) {
    let nimi = prompt('Anna nimi:');
    lista.push(nimi);
  }

  function teeLista(array) {

    let list = document.createElement('ol');

    for (let i = 0; i < array.length; i++) {
      let item = document.createElement('li');
      item.appendChild(document.createTextNode(array[i]));
      list.appendChild(item);
    }
    return list;
  }

  document.getElementById('orderedList').appendChild(teeLista(lista));

</script>
</body>
</html>
