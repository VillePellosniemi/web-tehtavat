<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<div id="unorderedList"></div>
<script>

  'use strict';

  let nimet = [];

  let i;

  for (i=1; i<=6; i++) {
    let nimi = prompt('Anna koiran nimi:');
    nimet.push(nimi);
  }


  function teeLista(array) {
    nimet.sort();
    nimet.reverse();
    let list = document.createElement('ul');

    for (let i = 0; i < array.length; i++) {
      let item = document.createElement('li');
      item.appendChild(document.createTextNode(array[i]));
      list.appendChild(item);
    }
    return list;
  }

  document.getElementById('unorderedList').appendChild(teeLista(nimet));

</script>
</body>
</html>
