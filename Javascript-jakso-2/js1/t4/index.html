<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>
  'use strict';
  const kanta = prompt('Syötä kanta:');
  const korkeus = prompt('Syötä korkeus:');
  console.log('Suorakulmion piiri on: ', 2*kanta + 2*korkeus);
  console.log('Suorakulmion pinta-ala on: ', kanta*korkeus);
</script>
</body>
</html>
