<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>

  'use strict';

  let taulukko = [];

  for (let i=0; i<3; i++) {
    let luku = prompt('Anna luku:');
    taulukko.push(luku);
  }

  function parilliset () {
  let luvut = [];
    for (let i=0; i<taulukko.length; i++) {
      if (taulukko[i] === 0 || !!(taulukko[i] && !(taulukko[i]%2))) {
        luvut.push(taulukko[i]);
      }
      taulukko[i]++;
    }
    console.log(luvut);
  }

  parilliset();

</script>
</body>
</html>
