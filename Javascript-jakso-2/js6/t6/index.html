<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>

  'use strict';

  let taulukko = [];

  for (let i=0; i<=3; i++) {
    let luku = prompt('Anna luku:');
    taulukko.push(luku);
  }

  function vastaluvuksi () {
    for (let i=0; i<taulukko.length; i++) {
      let tulos = -(taulukko[i]);
      console.log(tulos);
      taulukko[i]++;
    }
  }

  vastaluvuksi();

</script>
</body>
</html>
