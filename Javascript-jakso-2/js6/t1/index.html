<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>

  'use strict';

  function muunnos () {
    let bensamaara = prompt('Anna bensamäärä gallonoina:');
    let muunnos = (bensamaara/3.785);
    console.log('Määrä litroina on:', muunnos.toFixed(2) , 'litraa');
  }

  muunnos();

</script>
</body>
</html>
