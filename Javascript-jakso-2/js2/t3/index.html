<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript-kokeilu</title>
</head>
<body>
<script>

  'use strict';
  let sukupuoli = prompt('Oletko mies vai nainen?');

  switch (sukupuoli) {
    case 'mies':
      let hgaMies = prompt('Anna hemoglobiiniarvo:');
      if (hgaMies<134) {
        console.log('Hemoglobiiniarvosi on alhainen');
      } else if (hgaMies>195) {
        console.log('Hemoglobiiniarvosi on korkea');
      } else {
        console.log('Hemoglobiiniarvosi on normaali');
      }
      break;
    case 'nainen':
      let hgaNainen = prompt('Anna hemoglobiiniarvo:');
      if (hgaNainen<117) {
        console.log('Hemoglobiiniarvosi on alhainen');
      } else if (hgaNainen>175) {
        console.log('Hemoglobiiniarvosi on korkea');
      } else {
        console.log('Hemoglobiiniarvosi on normaali');
      }
      break;
    default:
      console.log('Virheellinen sukupuoli');
  }

</script>
</body>
</html>
